<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Testing QR Code</title>
    <script src="jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="jquery.qrcode.min.js"></script>

</head>

<body>

    <div id="qrcode"></div>

    <script>

        $('#qrcode').qrcode({
            width:100,
            height:100,
            text:"https://zh.wikipedia.org/wiki/" + encodeURIComponent("維基")
        });
        alert(encodeURIComponent("維基"));

    </script>

</body>

</html>
